server {
    listen 80;
    server_name api.spring-cloud.ml;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        #return 301 https://$host$request_uri;
    	root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
}

server {
    listen 443 ssl;
    server_name api.spring-cloud.ml;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/spring-cloud.ml/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spring-cloud.ml/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://api.spring-cloud.ml;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}
